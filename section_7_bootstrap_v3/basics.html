<!DOCTYPE html>
<html>

<head>
    <title>Boostrap v3 Basics</title>
    <link rel="stylesheet" type="text/css" href="./bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./basics.css">
</head>

<body>


    <div class="container">
        <div class="jumbotron">
            <h1>This is a Jumbotron!</h1>
            <p>Wow Bootstrap is pretty great! So complex but yet... so very easy. Iz crazy what you can do with this
                framework!</p>
            <button class="btn btn-success btn-lg">CLICK ME</button>
        </div>

        <h1>Bootstrap v3 Basics</h1>

        <button class="btn btn-success btn-sm">CLICK ME</button>

        <a href="http://www.getbootstrap.com" class="btn btn-info btn-lg" target="new">Bootstrap Docs</a>

        <button class="btn btn-success btn-sm">CLICK ME</button>

        <button class="btn btn-success btn-sm active">CLICK ME</button>

        <button class="btn btn-success btn-sm btn-danger">CLICK ME</button>

        <form>
            <div class="form-group">

                <!-- .form-group
                .form-control -->

                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- inline form -->

        <form class="form-inline">
            <label class="sr-only" for="inlineFormInputName2">Name</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Jane Doe">

            <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
            <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
            </div>

            <div class="form-check mb-2 mr-sm-2">
                <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                <label class="form-check-label" for="inlineFormCheck">
                    Remember me
                </label>
            </div>

            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>

    </div>

</body>

</html>
